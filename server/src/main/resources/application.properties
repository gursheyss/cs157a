spring.application.name=SJSU Event Manager

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sjsu_events
spring.datasource.username=sjsu_user
spring.datasource.password=sjsu_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# JWT Configuration
sjsu.app.jwtSecret=yourVerySecretKeyWhichShouldBeLongAndRandom
sjsu.app.jwtExpirationMs=86400000
