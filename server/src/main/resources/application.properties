spring.application.name=SJSU Event Manager

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/sjsu_events
spring.datasource.username=sjsu_user
spring.datasource.password=sjsu_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# JWT Configuration
sjsu.app.jwtSecret=yourVerySecretKeyWhichShouldBeLongAndRandom
sjsu.app.jwtExpirationMs=86400000

# Cookie Configuration
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
spring.session.store-type=none

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600
